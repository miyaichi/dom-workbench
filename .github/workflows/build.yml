name: Build Chrome Extension

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23

      - name: Install dependencies
        run: npm install

      - name: Build Chrome Extension
        run: npm run build

      - name: Zip Build Artifact
        run: zip -r dist/dom-workbench-build.zip dist/

      - name: Delete existing release and tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git tag -d latest-build || true
          git push --delete origin latest-build || true
          gh release delete latest-build --yes || true

      - name: Create or Update GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: latest-build
          release_name: Latest Build
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/dom-workbench-build.zip
          asset_name: dom-workbench-build.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
